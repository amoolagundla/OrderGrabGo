

<ion-content padding text-center>

    <div class="container" style="margin-top: 11%;">

        <div class="omb_login">
            <h3 class="omb_authTitle">Login or <a (click)="goToSignUp()">Sign up</a></h3>
            <div class="row omb_row-sm-offset-1 omb_socialButtons">
                <div class="col-xs-6 col-sm-2">
                    <a  class="btn btn-lg btn-block omb_btn-facebook">
                        <i class="fa fa-facebook visible-xs"></i>
                        <span class="hidden-xs">Facebook</span>
                    </a>
                </div>
                <div class="col-xs-6 col-sm-2">
                    <a  class="btn btn-lg btn-block omb_btn-google">
                        <i class="fa fa-google-plus visible-xs"></i>
                        <span class="hidden-xs">Google+</span>
                    </a>
                </div>
            </div>
            <div class="row omb_row-sm-offset-3 omb_loginOr">
                <div class="col-xs-12 col-sm-6">
                    <hr class="omb_hrOr">
                    <span class="omb_spanOr">or</span>
                </div>
            </div>
            <div class="row omb_row-sm-offset-3">
                <div class="col-xs-12 col-sm-6">
                    <form class="omb_loginForm" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
                        
                            <div class="input-group">
                                <span class="input-group-addon" color="primary"><i class="fa fa-user"></i></span>
                                <input  type="email" class="form-control" formControlName="email" [(ngModel)]="email" placeholder="email address">
                            </div>
                            <span class="help-block"></span>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" formControlName="password" [(ngModel)]="password" placeholder="Password">
                            </div>
                            <br/>
                            <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!form.valid">Login</button>
                        </form>
</div>
            </div>
            <div class="row omb_row-sm-offset-3">
                <div class="col-xs-12 col-sm-3">
                    <label class="checkbox">
                       <br/>
                    </label>
                </div>
                <div class="col-xs-12 col-sm-3">
                    <p class="omb_forgotPwd">
                        <a >Forgot password?</a>
                    </p>
                </div>
            </div>
        </div>

    </div>
