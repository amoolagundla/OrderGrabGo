<ion-header>

  <ion-navbar color="danger">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form  #f="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">

            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa-lg" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="Email" [ngModel]="email" placeholder="Email"
                           #Email="ngModel" required>
                </div>
                <small [hidden]="Email.valid || (Email.pristine && !f.submitted)" class="text-danger">
                    Email is required.
                </small>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Send</button>
        </form>
</ion-content>
