<ion-header>
    <ion-navbar color="danger" hideBackButton>
        <ion-buttons left>
            <button ion-button (click)="back()">
                <ion-icon class="customIcon" name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button class="btn-sm-4" ion-button (click)="GoToProducts()" st>
                <h6 style="color:white">   <ion-icon name="md-cart">Add More</ion-icon></h6>
            </button>
        </ion-buttons>
        <ion-title>Cart</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="cart gray-bg">
    <ion-list class="list-no-border">
        <ion-item-sliding class="card" *ngFor="let item of cart.items; let i = index" margin-top>
            <ion-item>
                <ion-thumbnail item-left>
                    <img src="{{ item.thumb }}" alt="" />
                </ion-thumbnail>
                <h2>{{ item.name }}</h2>
                <div>
                    <h2 class="price pull-left">
                        <span ion-text color="primary">${{ item.price }}</span>
                        <span>x {{ item.quantity }}</span>
                    </h2>
                    <button ion-button color="primary" class="button-qty pull-right" (click)="plusQty(item)">
                        <ion-icon name="add"></ion-icon>
                    </button>
                    <button ion-button color="primary" class="button-qty pull-right" (click)="minusQty(item,i)">
                        <ion-icon name="remove"></ion-icon>
                    </button>
                </div>
            </ion-item>
            <ion-item-options>
                <button ion-button (click)="remove(i)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>


</ion-content>
<!--Footer button-->
<ion-footer class="cart-footer">
    <ion-row>
        <ion-col col-6>

        </ion-col>
        <ion-col col-6>
            <ion-row>
                <ion-col col-6>
                    Subtotal:
                </ion-col>
                <ion-col col-6>
                    ${{cart.total}}
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6>
                    Tax & Fees:
                </ion-col>
                <ion-col col-6>
                    ${{taxAmt}}
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6>
                    Total:
                </ion-col>
                <ion-col col-6>
                    ${{cart.total}}
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
    <ion-row padding style="padding-top:0px;padding-bottom:0px;background:#fff">
        <span style="font-size:18px">PAYMENT METHOD</span>
        <ion-row>
            <ion-list radio-group [(ngModel)]="relationship">
                <ion-item>
                    <ion-radio item-left value="insta" checked></ion-radio>
                    <ion-label>Insta Cash balance $1234.56</ion-label>
                </ion-item>
                <ion-item>
                    <ion-radio item-left value="checking"></ion-radio>
                    <ion-label>Checking Amount</ion-label>
                </ion-item>
                <ion-item>
                    <ion-radio item-left value="card" ></ion-radio>
                    <ion-label>Add a Credit/Debit Card</ion-label>
                </ion-item>
            </ion-list>
        </ion-row>
    </ion-row>
    <ion-buttons end>
        <button ion-button class="btn-lg" (click)="buy()" style="background:#009e0f !important">
            Place Order
        </button>
    </ion-buttons>
</ion-footer>
