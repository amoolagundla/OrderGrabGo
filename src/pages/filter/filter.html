<ion-header>
    <ion-navbar color="danger">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title> <p class="nav-title">{{firstName}}</p><span class="loc">Your Location WEST DES MOINES</span></ion-title>
    </ion-navbar>
 
</ion-header>


<ion-content padding>
    
    <div *ngIf="isContentViewVisible">

        <div class="white_bg">
            <div class="container margin_60">
                <div class="menu-section">
                    <ul class="list-inline">
                        <li (click)="gotocat()"><a>Near by Restaurents</a></li>
                        <li class="active"><a>what sounds good?</a></li>
                        <li><a>Dine in</a></li>
                        <li><a>Take Out</a></li>
                        <li><a>Delivery</a></li>
                        <li><a>Parties</a></li>
                    </ul>
                    <ion-list>

                        <ion-item>
                            <ion-label>Pepperoni</ion-label>
                            <ion-checkbox [(ngModel)]="pepperoni"></ion-checkbox>
                        </ion-item>

                        <ion-item>
                            <ion-label>Sausage</ion-label>
                            <ion-checkbox [(ngModel)]="sausage" disabled="true"></ion-checkbox>
                        </ion-item>

                        <ion-item>
                            <ion-label>Mushrooms</ion-label>
                            <ion-checkbox [(ngModel)]="mushrooms"></ion-checkbox>
                        </ion-item>

                    </ion-list>
                    <div class="search">
                       <!--  <ion-searchbar color="dark" debounce="2000"
                                       placeholder="{{ 'Filter Restaurents' | translate }}" [(ngModel)]="searchTerm"></ion-searchbar> -->
                    </div>
                </div>



            </div><!-- End container -->
        </div>
    </div>
</ion-content>
