<ion-header>

	<ion-navbar color="danger">
		<ion-buttons right>
			<button ion-button (click)="home()">
				<ion-icon class="customIcon" name="home"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>
			<p class="nav-title">Checkout
				<p>
		</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>



		<div class="total">TOTAL PRICE <h3>${{total}}</h3></div>
	<div class="panel panel-default credit-card-box" style="margin-top: 3%;" [hidden]="this.IsBank">
			
		<div class="panel-heading display-table">
			<div class="row display-tr">
				<h3 class="panel-title display-td">Payment Details</h3>
				<!--<div class="display-td">
					<img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
				</div>-->
			</div>
		</div>
		<div class="panel-body">
				
			<form role="form" id="payment-form" method="POST" action="javascript:void(0);">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="cardNumber">NAME ON CARD</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="cardName" placeholder="Name" autocomplete="cc-number" required
                                       autofocus [(ngModel)]="cardinfo.name" />
                                <span class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
				<div class="row">
					<div class="col-xs-12">
						<div class="form-group">
							<label style="width:100%" for="cardNumber">CARD NUMBER 
                                <img style="width:140px" class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
                            </label>
							<div class="input-group">
								<input type="tel" class="form-control" name="cardNumber" placeholder="Valid Card Number" autocomplete="cc-number" required
								 [(ngModel)]="cardinfo.number" />
								<span class="input-group-addon">
									<i class="fa fa-credit-card"></i>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-md-6">
						<div class="form-group">
							<label for="cardExpiry">
								<span class="hidden-xs">EXPIRATION</span>
								<span class="visible-xs-inline">EXP</span> Month</label>
							<input type="number" class="form-control" name="cardExpiry" placeholder="MM" autocomplete="cc-exp" required [(ngModel)]="cardinfo.expMonth"
							/>
						</div>
					</div>
					<div class="col-xs-6 col-md-6 pull-right">
						<div class="form-group">
							<label for="cardyear">Exp Year</label>
							<input type="number" class="form-control" name="cardyear" placeholder="YYYY" autocomplete="cc-csc" required [(ngModel)]="cardinfo.expYear"
							/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<div class="form-group">

							<div class="">
								<div class="form-group">
									<label for="cardCVC">CV CODE</label>
									<input type="number" class="form-control" name="cardCVC" placeholder="CVC" autocomplete="cc-csc" required [(ngModel)]="cardinfo.cvc"
									/>
								</div>
							</div>
						</div>
					</div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <div class="">
                                <div class="form-group">
                                    <label for="cardzip">ZIPCODE</label>
                                    <input type="number" class="form-control" name="cardzip" placeholder="Zipcode" autocomplete="cc-csc" required [(ngModel)]="cardinfo.zipcode" />
                                </div>
                            </div>
                        </div>
                    </div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<button class="subscribe btn btn-success btn-lg btn-block" type="button" (click)="creditCard()">Place Order</button>
					</div>
				</div>
				<div class="row" style="display:none;">
					<div class="col-xs-12">
						<p class="payment-errors"></p>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div  [hidden]="!this.IsBank">
		
	
	<div class="form">
        <div class="form-group">
            <label for="exampleInputEmail1">BANK NAME</label>
            <input class="form-control input-lg " id="bank_name" type="text" [(ngModel)]="bankAccount.bank_name" data-stripe="routing_number" placeholder="Bank Name"
                   autocomplete="off">
        </div>
			<div class="form-group">
				<label for="exampleInputEmail1">ROUTING NUMBER</label>
				<input class="form-control input-lg bank_account" id="routing_number" type="number" max="12" [(ngModel)]="bankAccount.routing_number"  data-stripe="routing_number" placeholder="Routing Number"
				 autocomplete="off">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">ACCOUNT NUMBER</label>
				<input class="form-control input-lg bank_account" id="account_number" type="number" max="20" [(ngModel)]="bankAccount.account_number"  data-stripe="account_number" placeholder="Account Number"
				 autocomplete="off">
			</div>
        <div class="form-group">
            <label for="exampleInputEmail1">FULL NAME</label>
            <input class="form-control input-lg " id="routing_number" type="text" [(ngModel)]="bankAccount.account_holder_name" data-stripe="routing_number" placeholder="John Doe"
                   autocomplete="off">
        </div>
			<button class="btn btn-lg btn-block btn-success submit" (click)="PayBank()">Place Order</button>
		</div>

			
		
	</div>


</ion-content>
