<ion-header>

	<ion-navbar color="danger">
		<ion-buttons right>
			<button ion-button (click)="home()">
				<ion-icon class="customIcon" name="home"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>
			<p class="nav-title">Checkout
				<p>
		</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>



		<div class="total"> <h3>${{total}}</h3></div>
	<div class="panel panel-default credit-card-box" style="margin-top: 3%;" [hidden]="this.IsBank">
			
		<div class="panel-heading display-table">
			<div class="row display-tr">
				<h3 class="panel-title display-td">Payment Details</h3>
				<div class="display-td">
					<img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
				</div>
			</div>
		</div>
		<div class="panel-body">
				
			<form role="form" id="payment-form" method="POST" action="javascript:void(0);">
				<div class="row">
					<div class="col-xs-12">
						<div class="form-group">
							<label for="cardNumber">CARD NUMBER</label>
							<div class="input-group">
								<input type="tel" class="form-control" name="cardNumber" placeholder="Valid Card Number" autocomplete="cc-number" required
								 autofocus [(ngModel)]="cardinfo.number" />
								<span class="input-group-addon">
									<i class="fa fa-credit-card"></i>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-7 col-md-7">
						<div class="form-group">
							<label for="cardExpiry">
								<span class="hidden-xs">EXPIRATION</span>
								<span class="visible-xs-inline">EXP</span> Month</label>
							<input type="tel" class="form-control" name="cardExpiry" placeholder=" YY" autocomplete="cc-exp" required [(ngModel)]="cardinfo.expMonth"
							/>
						</div>
					</div>
					<div class="col-xs-5 col-md-5 pull-right">
						<div class="form-group">
							<label for="cardCVC">Exp Year</label>
							<input type="tel" class="form-control" name="cardCVC" placeholder="CVC" autocomplete="cc-csc" required [(ngModel)]="cardinfo.expYear"
							/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="form-group">

							<div class="">
								<div class="form-group">
									<label for="cardCVC">CV CODE</label>
									<input type="tel" class="form-control" name="cardCVC" placeholder="CVC" autocomplete="cc-csc" required [(ngModel)]="cardinfo.cvc"
									/>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<button class="subscribe btn btn-success btn-lg btn-block" type="button" (click)="creditCard()">Place Order</button>
					</div>
				</div>
				<div class="row" style="display:none;">
					<div class="col-xs-12">
						<p class="payment-errors"></p>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div  [hidden]="!this.IsBank">
		
	
	<div class="form">
				<div class="form-group">
						<label for="exampleInputEmail1">Full Name</label>
						<input class="form-control input-lg " id="routing_number" type="text" [(ngModel)]="bankAccount.account_holder_name" data-stripe="routing_number" placeholder="John Doe"
						 autocomplete="off">
					</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Routing Number </label>
				<input class="form-control input-lg bank_account" id="routing_number" type="tel" max="12" [(ngModel)]="bankAccount.routing_number"  data-stripe="routing_number" placeholder="Routing Number"
				 autocomplete="off">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Account Number</label>
				<input class="form-control input-lg bank_account" id="account_number" type="tel" max="20" [(ngModel)]="bankAccount.account_number"  data-stripe="account_number" placeholder="Account Number"
				 autocomplete="off">
			</div>

			<button class="btn btn-lg btn-block btn-success submit" (click)="PayBank()">Place Order</button>
		</div>

			
		
	</div>


</ion-content>
