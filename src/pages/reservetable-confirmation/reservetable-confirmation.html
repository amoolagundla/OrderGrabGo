<ion-header>

    <ion-navbar color="danger" hideBackButton>
        <ion-buttons left>
            <button ion-button (click)="back()">
                <ion-icon class="customIcon" name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title> <p class="nav-title">{{firstName}}</p><span class="loc">Your Location is WEST DES MOINES</span></ion-title>
        <ion-buttons right>
            <button ion-button (click)="home()">
                <ion-icon class="customIcon" name="home"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row class="success_confirm"> Thank You, Your reservation is confirmed
    <br />Your reservaiton id is {{orderId}}</ion-row>
    <ion-row>
        <ion-col>
            <ion-item>
                <ion-label>Guests: {{guest}} People</ion-label>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-label>Date: {{date}}</ion-label>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-label>Time: {{time}}</ion-label>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-label>Location: {{location}}</ion-label>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row class="reserve_confirm" (click)="opentrack()" > Track Your Reservation</ion-row>
    <ion-row padding>
        <button (click)="directions()">
            <i class="fa fa-map-marker"></i><span>Restaurent Directions</span>
        </button>
    </ion-row>
</ion-content>
