<ion-header>
  <ion-navbar hideBackButton>
      <ion-buttons left>
          <button ion-button (click)="back()">
              <ion-icon class="customIcon" name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
     <ion-title> <p class="nav-title">{{firstName}}</p></ion-title>
	<ion-title> <p class="nav-title">{{name}}</p></ion-title>
  </ion-navbar>
</ion-header> 
<ion-content> 
<ion-card class="headinside">
    <img src="{{featuredImage}}"/>
  </ion-card>
	<ion-list padding>
	<ion-grid *ngFor="let d of data">
		<ion-row class="itemlist" (click)="itemdetails(d)">
			<ion-col col-4>
                <img src="{{d.ImagePath}}" alt="" />
			</ion-col>
			<ion-col col-8>
			 <h3>{{d.ProductName}}</h3>
					<h4 class="desc">{{d.ProductDescription}}</h4>
					<ion-row class="itemprice">
					<ion-col col-12>
						<h4><div text-left><strong>Price: ${{d.Price}}</strong></div></h4>
					</ion-col>
					</ion-row>
					
			</ion-col>
		</ion-row>
	</ion-grid>
	
	</ion-list>

	
</ion-content>
<ion-footer>
		<button ion-button block class="pickupbtn" (click)="pickup()" style="background:#009e0f !important">
			Continue
		</button>
	</ion-footer>
