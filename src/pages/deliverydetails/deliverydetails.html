<ion-header>
    <ion-navbar color="danger">
        <ion-title> <p class="nav-title">{{firstName}}</p></ion-title>
        <ion-title> <p class="nav-title">Delivery Details</p></ion-title>

        <!--<ion-buttons left>
                <button ion-button (click)="back()">
                    <ion-icon class="customIcon" name="arrow-back"></ion-icon>
                </button>
            </ion-buttons>-->
        <ion-buttons right>
            <button ion-button (click)="home()">
                <ion-icon class="customIcon" name="home"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="container">
        <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid,$event)">
            <div class="form-group">

                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa-lg" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="FirstName" [ngModel]="user.FirstName" placeholder="Name"
                               required #FirstName="ngModel">
                    </div>
                    <small [hidden]="FirstName.valid || (FirstName.pristine && !f.submitted)" class="text-danger">
                        Name is required .
                    </small>
                </div>
            </div>
            <div class="form-group">
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa-lg" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="LastName" [ngModel]="user.LastName" placeholder="Last Name"
                               required #LastName="ngModel">
                    </div>
                    <small [hidden]="LastName.valid || (LastName.pristine && !f.submitted)" class="text-danger">
                        Last Name is required .
                    </small>
                </div>
            </div>
            <div class="form-group">
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-mobile fa-lg" aria-hidden="true"></i></span>
                        <input type="tel" class="form-control" name="PhoneNumber" mask="(999) 999-9999"   [ngModel]="user.PhoneNumber" placeholder="Phone Number(444-444-4444)"
                               required #PhoneNumber="ngModel">
                        <!--<ion-input type="text" mask="(99) 9999-9999" name="PhoneNumber" placeholder="Phone" [ngModel]="phoneNumber" required #PhoneNumber="ngModel"></ion-input>-->
                    </div>
                    <small [hidden]="PhoneNumber.valid || (PhoneNumber.pristine && !f.submitted)" class="text-danger">
                        PhoneNumber is required .
                    </small>
                </div>
            </div>
            <div class="form-group">

                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-calendar fa-lg" aria-hidden="true"></i></span>
                        <input type="date" class="form-control" id="DeliveryDate" name="DeliveryDate" [min]='minDate' [ngModel]="deliverydate | date:'yyyy-MM-dd'" placeholder="Delivery Date"
                               required #DeliveryDate="ngModel">
                    </div>
                    <small [hidden]="DeliveryDate.valid || (DeliveryDate.pristine && !f.submitted)" class="text-danger">
                        Delivery Date is required .
                    </small>
                </div>
            </div>
            <div class="form-group">

                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-clock-o fa-lg" aria-hidden="true"></i></span>
                        <input type="time" class="form-control" name="DeliveryTime" min="{{min}}" max="{{max}}" [ngModel]="deliveryTime | date: 'H:mm'" placeholder="Devliery Time"
                               required #DeliveryTime="ngModel">
                    </div>
                    <small [hidden]="DeliveryTime.valid || (DeliveryTime.pristine && !f.submitted)" class="text-danger">
                        Delivery Time is required .
                    </small>
                </div>
            </div>
            <div class="form-group">
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-address-card-o" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="Address" [ngModel]="address" placeholder="Address"
                               required #Address="ngModel">

                    </div>
                    <a (click)="showAddressModal()" style="float:right">Change Address</a>
                    <small [hidden]="Address.valid || (Address.pristine && !f.submitted)" class="text-danger">
                        Address is required .
                    </small>
                </div>
            </div>
            <div class="form-group">

                <div class="cols-sm-10">
                    <div class="input-group" style="width:100% !important;">
                        <textarea [ngModel]="special" placeholder="Instructions" class="form-control" name="Special" #Special="ngModel"></textarea>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block login-button" style="background:#009e0f !important">CheckOut</button>
        </form>
    </div>

</ion-content>
