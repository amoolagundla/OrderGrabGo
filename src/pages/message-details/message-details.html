<ion-header>
	<ion-navbar color="danger">
		 <button ion-button menuToggle>
			 <ion-icon name="menu"></ion-icon>
		 </button>
		 <ion-title >Order Status</ion-title>
		
	 </ion-navbar> 
	 
 </ion-header>


<ion-content padding>
  <ul class="timeline" >
    <li  *ngFor="let d of  orderStatus; let index =index;let isOdd=odd;let isEven=timelineinverted;" 
    [ngClass]="{ odd: isodd, even: isEven }">
    
      <div class="timeline-badge"><i class="fa fa-globe" aria-hidden="true"></i>
      </div>
      <div class="timeline-panel">       
        <div class="timeline-body">
          <p>Your Order Was {{ d.Status}} on {{d.OrderedDate}}</p>
        </div>
      
      </div>
    </li>
    
  </ul>
</ion-content>
