<ion-content padding>
    
    <div class="wrapper">
        <ul class="ordertimeline">
            <li class="order-start"  *ngFor="let d of  orderStatus; let index =index;let isOdd=odd;let isEven=timelineinverted;" >
                <ion-row>
                    <ion-col col-1><ion-icon name="clipboard"></ion-icon></ion-col>
                    <ion-col col-11>
                        <h3>{{ d.Status}}</h3>
                        <small>Your Order Was {{ d.Status}} on {{d.OrderedDate}}</small>
                    </ion-col>
                </ion-row>
                <i></i>
            </li>
          
        </ul>
        <ion-row padding>
            Enjoy Your meal we hope to hear from you again soon !
        </ion-row>
    </div>

</ion-content>
