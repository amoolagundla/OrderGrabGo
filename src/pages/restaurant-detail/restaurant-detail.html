<ion-header>
  <ion-navbar color="danger" hideBackButton>
      <ion-buttons left>
          <button ion-button (click)="back()">
              <ion-icon class="customIcon" name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title> <p class="nav-title">{{firstName}}</p></ion-title>
      <ion-buttons right>
          <button ion-button (click)="home()">
              <ion-icon class="customIcon" name="home"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar> 
</ion-header>

<ion-content >
<ion-card *ngIf="ShowVideo==false"  class="headinside">
    <img  *ngIf="restaurantImages == null || restaurantImages.length==0" src="{{featuredImage}}"/>
    <ion-slides   *ngIf="restaurantImages && restaurantImages.length > 0" autoplay="1000" loop="true" speed="1500">
        <ion-slide *ngFor="let slide of restaurantImages">
            <img style="width:100%;" src="data:image/png;base64,{{slide.Image}}">
        </ion-slide>
    </ion-slides>
  </ion-card>
     <div *ngIf="ShowVideo" class="headinside"> <iframe [src]='video' frameborder="0" gesture="media" ></iframe>      </div>             
 <div  id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    
                </div>
    <!-- <div > <iframe [src]='video' frameborder="0" gesture="media" ></iframe>      </div>             -->
 <div class="address-section text-center">
                    <h1>{{name}}</h1>
                    <address>{{ address }}
                    </address>
     <span *ngIf="timeTable"><b><u>Opening hours</u></b></span>
     <div *ngIf="timeTable==null || timeTable.length==0">Closed Now</div>
     <div *ngFor="let tt of timeTable">
         <div *ngIf="tt.Day.toLowerCase()==today.toLowerCase()">
             <div *ngIf="!tt.isClosed">
                 {{tt.Day}} : {{tt.Start}} - {{tt.End}}
             </div>
             <div *ngIf="tt.isClosed">
                 Closed Now
             </div>
         </div>
     </div>
                    <address><b>Min order amount : ${{min_amt}}</b></address>
                </div>
                <div class="booking-process">
                    <ul class="list-inline text-center">

                        <li *ngIf="hasTablebooking==1 " (click)= "reservetable()"><a >Book Table</a></li>
                        <li *ngIf="hasTablebooking==0" (click)="notavailable()"><a>Book Table</a></li>
                        <li *ngIf="hastakeout==1" (click)="takout()"><a>Take Out</a></li>
                        <li *ngIf="hastakeout==0" (click)="notavailable()"><a>Take Out</a></li>
                        <li *ngIf="hasdelivery==1" (click)="delivery()"><a>Delivery</a></li>
                        <li *ngIf="hasdelivery==0" (click)="notavailable()"><a>Delivery</a></li>
                    </ul>
                    <ul class="list-inline text-center">
                        <li><i class="fa fa-users"></i><span>Invite a friend</span></li>
                    </ul>
                    <ul class="list-inline text-center">
                        <li><i class="fa fa-heart"></i><span>Favorites</span></li>
                        <li (click)="directions()"><i class="fa fa-map-marker"></i><span>Restaurent Directions</span></li>
                        <li (click)="openvideo()"><i class="fa fa-file-video-o"></i><span>Video</span></li>
                    </ul>
                </div>
</ion-content>
