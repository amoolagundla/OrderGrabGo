<ion-header>
  <ion-navbar color="danger" hideBackButton>
      <ion-buttons left>
          <button ion-button (click)="back()">
              <ion-icon class="customIcon" name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title> <p class="nav-title">{{firstName}}</p></ion-title>
  </ion-navbar> 
</ion-header>

<ion-content >
<ion-card class="headinside">
    <img src="{{featuredImage}}"/>
    <!-- <div class="card-title">{{firstName}}</div> -->
    <!-- <div class="card-subtitle">{{name}}</div> -->
  </ion-card>

 <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                   
                </div>
 <div class="address-section text-center">
                    <h1>{{name}}</h1>
                    <address>{{ address }}<span>Open Now-11AM to 10PM</span></address>
                    <address>Min order amount : ${{min_amt}}</address>
                </div>
                <div class="booking-process">
                    <ul class="list-inline text-center">

                        <li *ngIf="hasTablebooking==1" (click)= "reservetable()"><a >Book Table</a></li>
                        <li *ngIf="hasTablebooking==0" (click)="notavailable()"><a>Book Table</a></li>
                        <li *ngIf="hastakeout==1" (click)="takout()"><a>Take Out</a></li>
                        <li *ngIf="hastakeout==0" (click)="notavailable()"><a>Take Out</a></li>
                        <li *ngIf="hasdelivery==1" (click)="delivery()"><a>Delivery</a></li>
                        <li *ngIf="hasdelivery==0" (click)="notavailable()"><a>Delivery</a></li>
                    </ul>
                    <ul class="list-inline text-center">
                        <li><a href="tel:515-974-6778"><i class="fa fa-phone-square"></i><span>Call</span></a></li>
                        <li><i class="fa fa-users"></i><span>Invite a friend</span></li>
                    </ul>
                    <ul class="list-inline text-center">
                        <li><i class="fa fa-heart"></i><span>Favorites</span></li>
                        <li (click)="directions()"><i class="fa fa-map-marker"></i><span>Restaurent Directions</span></li>
                        <li><i class="fa fa-file-video-o"></i><span>Video</span></li>
                    </ul>
                </div>
</ion-content>
