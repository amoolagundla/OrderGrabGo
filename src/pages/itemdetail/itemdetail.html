<ion-header>
    <ion-navbar color="danger">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Item</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <!-- Item cover -->
    <div class="cover">
        <ion-slides pager>
            <ion-slide >
                <img class="full-image" src="assets/img/foodpic.jpg" alt="" />
            </ion-slide>
        </ion-slides>
        <div class="overlay">
            <span class="pull-left" ion-text>
                {{ ProductName }}
            </span>
            <span class="pull-right price" ion-text color="light">
                ${{ Price }}
            </span>
        </div>
    </div>
    <!-- Buttons -->
    <ion-grid no-padding>
        <ion-row class="item-button-group" no-padding>
            <!--<ion-col no-padding>
                <button ion-button block  color="gray">
                    <ion-icon class="text-2x" name="ios-star" [hidden]="!item.faved"></ion-icon>
                    <ion-icon class="text-2x" name="ios-star-outline" [hidden]="item.faved"></ion-icon>
                    <span class="text-sm">ADD TO FAVORITE</span>
                </button>
            </ion-col>-->
            <ion-col no-padding>
                <button ion-button block (click)="addCart()" style="background:#009e0f">
                    <ion-icon class="text-2x" name="ios-cart-outline"></ion-icon>
                    <span class="text-sm">&nbsp; ADD TO CART</span>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list class="list-full-border" no-margin>
        <ion-item-divider style="color:#f00">Options</ion-item-divider>
        <!--*ngFor="let option of item.options"-->
        <ion-item >
            <ion-label>Tomatoes</ion-label>
            <ion-checkbox color="primary"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Olives</ion-label>
            <ion-checkbox color="primary"></ion-checkbox>
        </ion-item>
        <ion-item-divider style="color:#f00">Extras</ion-item-divider>
        <ion-item>
            <ion-label>Cheese: $1.2</ion-label>
            <ion-checkbox color="primary"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Cheese x2: $1.5</ion-label>
            <ion-checkbox color="primary"></ion-checkbox>
        </ion-item>
    </ion-list>
    
    <!--<ion-list class="list-full-border" no-margin radio-group>
        <ion-item-divider>Sizes</ion-item-divider>
        <ion-item *ngFor="let size of item.sizes">
            <ion-label>{{ size.name }}: ${{ size.price }}</ion-label>
            <ion-radio></ion-radio>
        </ion-item>
    </ion-list>-->
</ion-content>
