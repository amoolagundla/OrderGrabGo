<ion-header>
    <ion-navbar color="danger" hideBackButton>
        <ion-title>Track Your Reservation</ion-title>
        <ion-buttons right>
            <button ion-button (click)="home()">
                <ion-icon class="customIcon" name="home"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="wrapper">
        <ul class="ordertimeline">
            <li class="order-start">
                <ion-row>
                    <ion-col col-1><ion-icon name="clipboard"></ion-icon></ion-col>
                    <ion-col col-11>
                        <h3>Table Reserved</h3>
                        <!--<small>we have received Your Order</small>-->
                    </ion-col>
                </ion-row>
                <i></i>
            </li>
            <li class="order-finish ">
                <ion-row>
                    <ion-col col-1><ion-icon name="thumbs-up"></ion-icon></ion-col>
                    <ion-col col-11>
                        <h3>Your Reservation is confirmed</h3>
                        <!--<small>Your Order has been Confirmed</small>-->
                    </ion-col>
                </ion-row>
                <i></i>
            </li>
            <li class="order-process">
                <ion-row>
                    <ion-col col-1><ion-icon ios="ios-hand" md="md-hand"></ion-icon></ion-col>
                    <ion-col col-11>
                        <h3>Table Occupied</h3>
                        <!--<small>We are Preparing your Order</small>-->
                    </ion-col>
                </ion-row>
                <i></i>
            </li>
            <!--<li class="order-process">
                <ion-row>
                    <ion-col col-1><ion-icon name="archive"></ion-icon></ion-col>
                    <ion-col col-11>
                        <h3>Ready To Pickup</h3>
                        <small>Your order is ready to pickup</small>
                    </ion-col>
                </ion-row>
                <i></i>
            </li>-->
        </ul>
        <ion-row padding class="reserve_confirm">
            Enjoy Your meal !
        </ion-row>
    </div>

</ion-content>
