<ion-header>

  <ion-navbar color="danger">
	<ion-title> <p class="nav-title">{{firstName}}</p></ion-title>
	<ion-title> <p class="nav-title">Take Out</p></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
<h4 text-left>Pick Up Time and Location</h4>
<ion-item>
  <ion-label><ion-icon name="calendar"></ion-icon> Date</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="Pickdate"></ion-datetime>
</ion-item>
 <ion-item>
  <ion-label><ion-icon name="time"></ion-icon> Time</ion-label>
  <ion-datetime displayFormat="h:mm A" [(ngModel)]="PickTime"></ion-datetime>
</ion-item> 
  <ion-item>
    <ion-label><ion-icon name="locate"></ion-icon> Location</ion-label>
    <ion-select [(ngModel)]="Location">
      <ion-option value="nes">NES</ion-option>
      <ion-option value="n64">Nintendo64</ion-option>
      <ion-option value="ps">PlayStation</ion-option>
      <ion-option value="genesis">Sega Genesis</ion-option>
      <ion-option value="saturn">Sega Saturn</ion-option>
      <ion-option value="snes">SNES</ion-option>
    </ion-select>
  </ion-item>
  <h4><br />Your Contact Information</h4>
   <ion-item>
    <ion-label><ion-icon name="person"></ion-icon> First Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item> 
  <ion-item>
    <ion-label><ion-icon name="person"></ion-icon> last name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item> 
  <ion-item>
    <ion-label><ion-icon name="call"></ion-icon> Phone Number</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item> 
   <ion-item>
    <ion-label><ion-icon name="mail"></ion-icon> Email Address</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item> 
<button ion-button block class="pickupbtn" style="background:#009e0f" (click)="checkout()">
		CheckOut
	</button>  
</ion-list>
</ion-content>
