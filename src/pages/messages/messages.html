<ion-header>

  <ion-navbar color="danger">
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ul class="timeline">
    <li>
      <div class="timeline-badge"><i class="fa fa-globe" aria-hidden="true"></i>
      </div>
      <div class="timeline-panel">       
        <div class="timeline-body">
          <p>Your Order Was Recieved on 11/22/2017 - 8:00PM</p>
        </div>
      </div>
    </li>
    <li class="timeline-inverted">
      <div class="timeline-badge warning"><i class="fa fa-credit-card-alt" aria-hidden="true"></i>
        
      </div>
      <div class="timeline-panel">       
        <div class="timeline-body">
          <p>Your Order Was Accepted</p>
        </div>
      </div>
    </li>
    <li >
      <div class="timeline-badge success"><i class="fa fa-flag-o" aria-hidden="true"></i>
        
      </div>
      <div class="timeline-panel">       
        <div class="timeline-body">
          <p>Your Order Is Ready For Pickup</p>
        </div>
      </div>
    </li>
  </ul>
</ion-content>
