  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    
    <ion-title> <p class="nav-title">{{firstName}}</p></ion-title>
	<ion-title> <p class="nav-title">{{name}}</p></ion-title>
      <ion-buttons right>
          <button ion-button (click)="home()">
              <ion-icon class="customIcon" name="home"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="reserve-cont">
<ion-card class="headinside">
    <!--<img src="{{featuredImage}}"/>-->
    <img *ngIf="restaurantImages == null || restaurantImages.length==0" src="{{featuredImage}}" />
    <ion-slides *ngIf="restaurantImages && restaurantImages.length > 0" autoplay="1000" loop="true" speed="1500">
        <ion-slide *ngFor="let slide of restaurantImages">
            <img style="width:100%;" src="data:image/png;base64,{{slide.Image}}">
        </ion-slide>
    </ion-slides>
  </ion-card>
    <form #f="ngForm" padding novalidate (ngSubmit)="save(f.value, f.valid,$event)">
        <div class="form-group">
            <div class="cols-sm-10" *ngIf="Cancellationfee !=''" style="text-align:center;color:red;font-weight:bold">
                Cancellation Fee: ${{Cancellationfee}}
            </div>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-compass fa-lg" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="Location" [ngModel]="location" placeholder="Location"
                           #Location="ngModel" >
                </div>
                <!--<small [hidden]="Location.valid || (Location.pristine && !f.submitted)" class="text-danger">
                Location is required .
            </small>-->
            </div>
        </div>
        <div class="form-group">
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-mobile fa-lg" aria-hidden="true"></i></span>
                    <input type="tel" class="form-control" name="PhoneNumber" [ngModel]="user.PhoneNumber" placeholder="Phone Number"
                           required #PhoneNumber="ngModel">
                </div>
                <small [hidden]="PhoneNumber.valid || (PhoneNumber.pristine && !f.submitted)" class="text-danger">
                    PhoneNumber is required .
                </small>
            </div>
        </div>
        <div class="form-group">

            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-calendar fa-lg" aria-hidden="true"></i></span>
                    <input type="date" class="form-control" name="ReservationDate" [ngModel]="reservationdate | date:'yyyy-MM-dd'" [min]="minPickupDate" placeholder="Reservation Date"
                           required #ReservationDate="ngModel">
                </div>
                <small [hidden]="ReservationDate.valid || (ReservationDate.pristine && !f.submitted)" class="text-danger">
                    Reservation Date is required .
                </small>
            </div>
        </div>
        <div class="form-group">

            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-clock-o fa-lg" aria-hidden="true"></i></span>
                    <input type="time" class="form-control" name="ReservationTime"  [ngModel]="reservationtime" placeholder="Reservation Time"
                           required #ReservationTime="ngModel">
                </div>
                <small [hidden]="ReservationTime.valid || (ReservationTime.pristine && !f.submitted)" class="text-danger">
                    Reservation Time is required .
                </small>
            </div>
        </div>
        <div class="form-group">

            <div class="cols-sm-10">
                <div class="input-group">
                    <!--<ion-item>
                        <ion-label >Number</ion-label>
                        <ion-input type="number" #Numb="ngModel" (ngModel)="number" required="true" clearInput=true min="{{minGuest}}" max="5"></ion-input>
                    </ion-item>-->
                    <span class="input-group-addon"><i class="fa fa-users fa-lg" aria-hidden="true"></i></span>
                    <input  type="number"  [ngModel]="guests" class="form-control" placeholder="No of Guests" min="{{minGuest}}" name="Guests" required #Guests="ngModel" />
                    <!--<select [ngModel]="guests" class="form-control" name="Guests" required #Guests="ngModel">
                        <option value="" disabled selected>No of Guests</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>-->
                </div>
                <small [hidden]="Guests.valid || (Guests.pristine && !f.submitted)" class="text-danger">
                    No of guests is required .
                </small>
                
            </div>
        </div>
        <div class="form-group">

            <div class="cols-sm-10">
                <div class="input-group" style="width:100% !important;">
                    <textarea [ngModel]="special" placeholder="Instructions" class="form-control" name="Special" #Special="ngModel"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Reserve Table</button>
    </form>
</ion-content>
